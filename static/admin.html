<!DOCTYPE html>
<html>
    <head>
        <title>Cinema Ticket Sales System</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/> <!--New added 24/10-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="/js/admin.js"></script>
        <script src="/js/activityDetection.js" defer></script>
        <style>
            body{
                background-image: url(assets/background.jpg);
                color: rgb(192, 7, 192);
            }
            #svg-div{
                justify-content: center;
                
            }
            #svg{
                margin-left: 15%;
            }
            #svg-text{
                margin-left: 25%;
            }
            #svg text{
                pointer-events: none;
            }
            h1 {
                color: #c007c0;
                font-weight: bold;
            }

            /* Form labels */
            .form-label {
                color: #c007c0; /* Pink text for labels */
            }

            /* Input fields */
            .form-control {
                background-color: #ffe6f2; /* Soft pink background */
                border: 1px solid #c007c0; /* Deep pink border */
                color: #c007c0; /* Pink text */
            }

            /* Input focus styling */
            .form-control:focus {
                background-color: #ffccd7; /* Lighter pink when focused */
                border-color: #ff99b0; /* Light pink border when focused */
                box-shadow: 0 0 0 0.2rem rgba(255, 173, 186, 0.5); /* Pink shadow */
            }

            /* Button styling */
            .btn-primary {
                background-color: #c007c0; /* Deep pink background for buttons */
                border: none;
                color: white;
            }

            /* Button hover effect */
            .btn-primary:hover {
                background-color: #ff66a3; /* Brighter pink on hover */
            }

            /* Navbar link styling */
            .nav-link {
                color: #c007c0; /* Deep pink for nav links */
            }

            .nav-link:hover {
                color: #ff80b3; /* Lighter pink on hover */
            }

            /* Home button styling */
            .btn-primary[href="/index.html"] {
                background-color: #ff80ab; /* Slightly different pink */
                color: white;
            }

            .btn-primary[href="/index.html"]:hover {
                background-color: #ff4d88; /* Brighter pink */
            }

            /* Tab section styling */
            #eventTabs {
                border-radius: 0.5rem;
                padding: 1rem;
            }

            .nav-tabs .nav-item.show .nav-link, .nav-tabs .nav-link.active {
                background-color: #ffccd7; /* Light pink for active tabs */
                color: #c007c0;
            }

            .nav-tabs .nav-link {
                border: 1px solid #c007c0; /* Deep pink borders */
            }
            .section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border: 1px solid #c007c0;
            border-radius: 0.5rem;
            background-color: #ffccd7;
        }
            
        </style>
    </head>
    <body>
        <div class="d-flex d-inline">
            <h1 class="p-3">Admin Dashboard</h1>
            <div class="row mx-1">
                <div class="col-2">
                    <label for="searchTitle" class="form-label">Search Title</label>
                    <input type="text" class="form-control" id="searchTitle">
                </div>
                <div class="col-2">
                    <label for="searchDate" class="form-label">Search Date</label>
                    <input type="date" class="form-control" id="searchDate">
                </div>
                <div class="col-2">
                    <label for="searchTime" class="form-label">Search Time</label>
                    <input type="time" class="form-control" id="searchTime">
                </div>
                <div class="col-2">
                    <label for="searchVenue" class="form-label">Search Venue</label>
                    <input type="text" class="form-control" id="searchVenue">
                </div>
                <div class="col-2">
                    <label for="searchDescription" class="form-label">Search Description</label>
                    <input type="text" class="form-control" id="searchDescription">
                </div>
                <div class="col-2">
                    <label for="searchButton" class="form-label">&nbsp;</label>
                    <button class="btn btn-primary form-control" id="searchButton">Search</button>
                </div>
            </div>
                <div class="mt-4 mx-4 p-2" >
                    <a class="btn btn-primary" href="/index.html">Home</a>
                </div>
        </div>
        <div id="eventTabs" class="py-4">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <!-- Tabs will be dynamically generated here -->
            </ul>
            <div class="tab-content" id="myTabContent">
              
            </div>
        </div>
    </body>
</html>
